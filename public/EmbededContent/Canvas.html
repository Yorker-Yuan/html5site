    <style>
        #myCanvas {

        // context.strokeRect(50, 30, 200, 90);

    //   context.strokeRect(0,60,150,50);

        context.begibPath();
        context.moveTo(100,150);
        context.lineTo(250,75);
        context.closePath();

        context.lineWidth = 5;
        context.strokeStyle = "red";
        context.stroke();

        context.fillStyle="green";
        context.fill();
    </script>
