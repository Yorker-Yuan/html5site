<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Video Tag</title>
    <style>
       .v{
           margin:5px;
           box-shadow: 3px 2px 4px silver;
       }
    </style>
</head>
<body>
    <audio src="musics/好久不見.mp3" muted controls autoplay  preload="auto" loop></audio>
    <br>
    <video autoplay muted controls poster="../images/Tiki-Man.png">
        <source src="videos/big_buck_bunny.webm" type="video/webm" />
        <source src="videos/big_buck_bunny.mp4" type="video/mp4" />
        <source src="videos/big_buck_bunny.ogv" type="video/ogg" />
        <track kind="subtitles" src="videos/bunny_en.vtt" srclang="en" label="English" default />
        <track kind="subtitles" src="videos/bunny_zhtw.vtt" srclang="zh-tw" label="繁中" />
    </video>
   

   
</body>
</html>
