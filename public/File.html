<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Object</title>
    <style>
    #zone1{
          width:600px;
          height:150px;
          border:1px solid green;
          margin:10px;
      }
    </style>
</head>
<body>
    <input type="file" id="file1" />
    <div id="zone1"></div>
    <script>
        //產生FileObject有兩種方法
        //第一種使用檔案選取元件
        var theFile = document.querySelector('#file1')
        theFile.addEventListener('change',function(){
            fileInfo(this.files[0])
        })

      
        //第二種從檔案總管拖曳進來的檔案
        var theZone = document.querySelector('#zone1');

        theZone.addEventListener('dragover',function(event){
            event.preventDefault();
        })
        theZone.addEventListener('drop',function(event){
            event.preventDefault();
            event.stopPropagation();

            fileInfo(event.dataTransfer.files[0]);
        })
       


       function fileInfo(theFile){
           //theFile 就是傳進來的File物件
           //檔案名稱
           console.log(theFile.name)
           //檔案類型
           console.log(theFile.type)
           //檔案大小
           console.log(theFile.size)
           //校正日期
           console.log(theFile.lastModifiedDate)
       }

       
      


    </script>
</body>
</html>
