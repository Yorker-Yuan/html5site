<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Element</title>
</head>
<body>
    <form>
    name:<input required pattern="[a-z]+" type="text" id="text1" placeholder="user name" autofocus><span id="span1"></span><br>
    color:<input type="color" id="color1" /><br>
    range:<input type="range" id="range1" /><span id="span2"></span><br>
    number:<input type="number" value="20" min="20" max="80" step="5"  /><br>
    email:<input type="email" name="email" autocomplete="off" multiple/><br>
    url:<input type="url" list="list1" /><br>
    tel:<input type="tel" /><br>
    search:<input type="search" /><br>
    date:<input type="date" /><br>
    time:<input type="time" /><br>
    <input type="file" multiple><br>
    興趣：
    <select>
      <option>打球</option>
      <option>看電影</option>
    </select>

    <input type="submit" value="送出">
  </form>
  <datalist id="list1">
      <option value="http://tw.yahoo.com" label="yahoo"></option>
      <option value="http://www.google.com.tw" label="google"></option>
      <option value="http://www.pchome.com.tw" label="pchome"></option>
  </datalist>

  <details>
      <summary>前端技術</summary>
      <ul>
          <!-- data-* -->
          <li data-hours="12hrs" data-price="4800">HTML</li>
          <li contenteditable="true">CSS</li>
          <li>JavaScript</li>
          <li>jQuery</li>
      </ul>
  </details>
  <h1>HTML5 Site</h1>
  <button id="button1">Dialog</button>
  <dialog id="dialog1">
      <p>Hello Dialog</p>
      <form>
        <button>Close</button>
      </form>
  </dialog>
    <script>
     document.designMode = "on"
    //要找到控制的對象
    //決定什麼時候 > 使用者的行為(事件) 離開的行為 blur  內容改變 change
    //改變內容或樣式
    var txt = document.querySelector('#text1');  //querySelecotr("css selectors")
    var spn = document.querySelector('#span1');
    txt.addEventListener('blur',function(){
        spn.innerHTML = txt.value;
    })

    var range = document.querySelector('#range1');
    var spn2 = document.querySelector('#span2');
    range.addEventListener('change',function(){
        spn2.innerHTML = range.value;
    })
    var color = document.querySelector('#color1');
    color.addEventListener('change',function(){
        document.body.style.backgroundColor = color.value;
    })

    var theLi = document.querySelector('details>ul>li:first-child');

    //data-*
    //data-hours data-price
    console.log(theLi.dataset.hours)
    console.log(theLi.dataset.price)

    //jQuery
    //$('..').data('hours')
    var theDialog = document.querySelector('#dialog1');
    document.querySelector('#button1').addEventListener('click',function(){
        theDialog.showModal();
    })
    </script>
</body>
</html>
